# This role allows access to the any resource (e.g. myapp) in the API group stable.example.com
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: access-myapp
  namespace: testy
rules:
- apiGroups:
  - stable.example.com
  resources:
  - '*'
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
